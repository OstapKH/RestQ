all:
  vars:
    grid_site: nancy
    grid_time: '02:00:00'
    scaphandre_timestep_s: 1 # Timestep in nanoseconds
    # scaphandre_timestep_nanoseconds: 1000000000 # Nanoseconds, 1s
    ansible_ssh_private_key_file: ~/.ssh/grid5000_key
    timestamp: "{{ lookup('env', 'TIMESTAMP') | default(ansible_date_time.iso8601, true) }}"

  hosts:
    grid5000:
      ansible_host: "frontend.{{ grid_site }}.grid5000.fr"
    node1:
      ansible_host: "{{ node1 }}"
    node2:
      ansible_host: "{{ node2 }}"
    node3:
      ansible_host: "{{ node3 }}"
    # reserved_machine:
      # This will be dynamically updated
